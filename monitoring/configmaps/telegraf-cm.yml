apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-cm
  labels:
    app: telegraf
data:
  telegraf.conf: |+
    [global_tags]
      env = "$ENV"
      application = "$APPLICATION"

    [agent]
      hostname = "$HOSTNAME"

    [[outputs.influxdb]]
      urls = ["$MONITOR_HOST"] # required
      database = "metrics-$APPLICATION" # required
      timeout = "5s"
      username = "$MONITOR_USERNAME"
      password = "$MONITOR_PASSWORD"
      
    [[inputs.cpu]]
      percpu = true
      totalcpu = true
      collect_cpu_time = false
      report_active = false

    [[inputs.disk]]
      ignore_fs = ["tmpfs", "devtmpfs", "devfs"]
    [[inputs.diskio]]
    [[inputs.kernel]]
    [[inputs.mem]]
    [[inputs.processes]]
    [[inputs.swap]]
    [[inputs.system]]
    [[inputs.kubernetes]]
      url = "https://$HOSTIP:10250"
      bearer_token = "/run/secrets/kubernetes.io/serviceaccount/token"
      insecure_skip_verify = true